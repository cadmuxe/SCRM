{% extends "base.html" %}

{% block title %}Index{% endblock %}


<!-- Css -->
{% block css %}
<style>
    .mylabel{
        margin-right:10px;
    }

</style>
{% endblock %}

<!-- ++++++++++++Content+++++++++++++ -->
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="span2">
            <!--Sidebar content-->
            <div class="" style="padding: 8px 0; margin-right:20px;">
            <ul class="nav nav-list">
                <li class="nav-header">
                    客户管理
                </li>
                <li>
                    <a href="/customer"><i class="icon-list"></i>列表</a>
                </li>
                <li class="active">
                    <a href="/customer_add"><i class="icon-edit"></i>增加客户</a>
                </li>
            </ul>
            </div>
        </div>
        <div class="span10">
            <!--Body content-->
            <div class="">
                    <div class="row">
                        <form class="form-inline myform" action=""> 
                            <div class="row well">
                                <div class="span3">
                                    <div class="control-group">
                                        <input type="text" class="input-medium mydata" id="name" placeholder="客户姓名">
                                    </div>
                                    <div class="control-group">
                                        <label class="radio">
                                            <input type="radio" name="gender" id="sexRadios1" value="女士">女士
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="gender" id="sexRadios2" value="先生">先生
                                        </label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">生日</label>
                                        <input type="text" class="input-medium mydata" id="birth" placeholder="yyyy-mm-dd">
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">行业</label>
                                        <input type="text" class="input-medium mydata" id="sector" placeholder="行业">
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">职业</label>
                                        <input type="text" class="input-medium mydata" id="vocation" placeholder="职业">
                                    </div>
                                </div>
                                
                                <div class="span5">
                                    <div class="control-group">
                                        <input type="text" class="input-small mydata" id="phone_w" placeholder="工作电话">
                                        <input type="text" class="input-small mydata" id="phone_p" placeholder="私人电话">
                                        <input type="text" class="input-small mydata" id="phone_h" placeholder="家庭电话">
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="input-medium mydata" id="email_w" placeholder="工作邮箱">
                                        <input type="text" class="input-medium mydata" id="email_p" placeholder="私人邮箱">
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">公司名称</label>
                                        <input type="text" class="input-large mydata" id="company" placeholder="公司">
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">家庭住址</label>
                                        <input type="text" class="input-large mydata" id="home_addr" placeholder="家庭住址">
                                    </div>                                
                                </div>
                            </div>  
                            <div class="row">
                                <div class="span3">
                                    <div class="control-group">
                                        <label class="control-label"><i class=" icon-tags"></i>爱好</label>
                                        <div class="controls">
                                            <input type="text" class="input-mini mydata" id="input_like" placeholder="爱好">
                                            <a class="btn btn-primary btn-mini" id="btn_like_add" href="">添加</a>
                                            <div id="likes">
                                                <ul class="unstyled">
                                                    <li><a class="btn_remove" href="" tdata='体育'><i class="icon-remove"></i></a>体育</li>
                                                    <li><a class="btn_remove" href="" tdata='歌曲'><i class="icon-remove"></i></a>歌曲</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="span5">
                                    <div class="control-group">
                                        <label class="control-label"><i class=" icon-align-justify"></i>Wishlist</label>
                                        <div class="controls">
                                            <input type="text" class="input-large mydata" id="input_wish" name="wish" placeholder="爱好"> 
                                            <a class="btn btn-primary btn-mini" id="btn_wish_add" href="">添加</a>
                                            <div id="wishs">
                                                <ul class="unstyled">
                                                    <li><a class="btn_remove" href="" tdata='孙女想要一个小王冠'><i class="icon-remove"></i></a>孙女想要一个小王冠 </li>
                                                    <li><a class="btn_remove" href="" tdata='听王菲演唱会'><i class="icon-remove"></i></a>听王菲演唱会 </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>  
                                </div>
                            </div>
                        </form>

                        <div class="row">
                            <div class="span10">
                            <form class="form-inline" action="">
                                <label class="mylabel">相关人员 <a id="btn_relevants_add" href="#"><i class="icon-plus-sign"></i></a></label>
                                <div id="relevants">
                                    <div class="relevant" id="relevant_o">
                                        <input type="text" class="input-small mydata r_name" placeholder="姓名">
                                        <select class="span1 r_relation">
                                            <option value="">关系</option>
                                            {% for i in g.db["settings"].find_one({"type":"relation_h"}).value %}
                                            <option value="{{i|safe}}">{{i|safe}}</option>
                                            {% endfor %}
                                        </select>  
                                        <input type="text" class="input-small mydata r_phone" placeholder="电话">
                                        <input type="text" class="input-medium mydata r_email" placeholder="E-mail">
                                        <input type="text" class="input-large mydata r_remark" placeholder="备注">
                                    </div>
                                </div>
                            </form>
                                
                            <form class="form-inline" action="">
                                <label class="mylabel">社会关系 <a id="btn_socials_add" href="#"><i class="icon-plus-sign"></i></a></label>
                                <div id="socials">
                                    <div class="social" id="social_o">
                                        <input type="text" class="input-small mydata s_name" placeholder="姓名">
                                        <select class="span2 s_relation">
                                            <option value="">关系</option>
                                            {% for i in g.db["settings"].find_one({"type":"relation_s"}).value %}
                                            <option value="{{i|safe}}">{{i|safe}}</option>
                                            {% endfor %}
                                        </select>
                                        <input type="text" class="input-xlarge mydata s_remark" placeholder="备注">
                                    </div>
                                </div>
                                                                
                            </form>
                                
                                <form class="form-inline" action="">
                                    <label class="mylabel">客户来源</label>
                                    <!--
                                    <input type="text" class="input-small mydata" id="channel" placeholder="来源渠道">
                                     -->
                                    <select class="span2" id="channel">
                                            <option value="">来源渠道</option>
                                            {% for i in g.db["settings"].find_one({"type":"channel"}).value %}
                                            <option value="{{i|safe}}">{{i|safe}}</option>
                                            {% endfor %}
                                    </select>
                                    <input type="text" class="input-small mydata" id="introducer" placeholder="介绍人">

                                </form>
                                
                                
                                
                                                            
                                <div class="control-group">
                                    <label class="control-label" for="textarea">备忘录</label>
                                    <div class="controls">
                                        <textarea class="span8" id="remark" rows="3"></textarea>
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                <a class="btn btn-success btn-large" id="btn_submit" href="">提交</a> 
            </div>
            
            
            <!--Body content End-->



            <div class="result"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    var sector = {{g.myjsonify(g.db["settings"].find_one({"type":"sector"}))|safe}};
    var vocation = {{g.myjsonify(g.db["settings"].find_one({"type":"vocation"}))|safe}};
    var likes = {{g.myjsonify(g.db["settings"].find_one({"type":"likes"}))|safe}};
    
    var customer={likes:[],wishs:[]};
    
    $(function(){ 
      
      /*
       matcher:mymatch
       */
      $('#sector').typeahead({source:sector.value,items:5,matcher:mymatcher});
      $('#vocation').typeahead({source:vocation.value,items:5,matcher:mymatcher});
      $('#likes').typeahead({source:likes.value,items:5,matcher:mymatcher});
      
   /* $('.mydata').bind({
                            dblclick:function(){
                                $(this).removeClass("uneditable-input");
                            },
                            focusout:function(){
                            $(this).addClass("uneditable-input");
                            }
                            });
      $('#submit_btn').click(function(){
                             var myjson={'name':$("input#name").val(),'phone':$("input#phone").val()}
                             
                             $.ajax({
                                    type: 'POST',
                                    url: '/customer_add',
                                    data: JSON.stringify(myjson),
                                    contentType: 'application/json;charset=UTF-8'
                                    });
                             return false;  
                             });  */
      function test_add_element_to_array(ary,elm){
        var i = $.inArray(elm,ary);
        if( i >=0 ) { return false;}
        ary.push(elm);
        return true;
      }
      
      function test_remove_element_to_array(ary,elm){
        var i = $.inArray(elm,ary);
        if( i == -1) { return false;}
        ary.splice(i,1);
        return true;
      }
      
      $('a#btn_like_add').click( function(){
                                var like = $.trim( $('input#input_like').val() );
                                if (like == "" || test_add_element_to_array(customer.likes,like) == false){return false;}
                                var  html='<li><a class="btn_remove" href="#" tdata="'+ like +'"><i class="icon-remove"></i></a>' + like +'</li>';
                                 $('div#likes ul').append(html);
                                
                                return false;
                                 });
      
      $('a#btn_wish_add').click( function(){
                                var wish = $('input#input_wish').val().trim();
                                if (wish == "" || test_add_element_to_array(customer.wishs,wish) == false){return false;}
                                var html ='<li><a class="btn_remove" href="#" tdata="'+ wish +'"><i class="icon-remove"></i></a>' + wish +'</li>';
                                $('div#wishs ul').append(html);
                                
                                return false;
                                });
      
      $('#likes a.btn_remove').live("click", function(){
                              test_remove_element_to_array(customer.likes, $(this).attr('tdata'));
                              $(this).parent().remove();
                              return false;
                              });
      
      $('#wishs a.btn_remove').live("click", function(){
                                    test_remove_element_to_array(customer.wishs, $(this).attr('tdata'));
                                    $(this).parent().remove();
                                    return false;
                                    });
      $('#btn_relevants_add').click( function(){
                                    var new_relevant = $('#relevant_o').clone();
                                    new_relevant.append('<a class="btn_remove_f" href="#"><i class="icon-minus-sign"></i></a>');
                                    new_relevant.appendTo($('#relevants'));
                                    return false;
                                    });
      $('#btn_socials_add').click( function(){
                                    var new_relevant = $('#social_o').clone();
                                    new_relevant.append('<a class="btn_remove_f" href="#"><i class="icon-minus-sign"></i></a>');
                                    new_relevant.appendTo($('#socials'));
                                    return false;
                                    });
      $('.btn_remove_f').live("click",function(){
                              $(this).parent().remove();
                              return false;
                              });
      $('a#btn_submit').click( function(){
            customer.type = "customer";
            customer.manager = "{{ session['_id'] }}";
            customer.name = $('input#name').val();
            customer.gender = $('input[name=gender]:checked').val();
            t = $("input#birth").val();
            if (t != ""){
                t = t.split("-");
                t[1]-=1;
                date = new Date(t[0],t[1],t[2]);
                customer.birthday = Math.floor(date.getTime()/1000);   //服务器端转换成单独记录，存放id
            }
            else {customer.birthday = 0;}
            customer.sector = $('input#sector').val();
            customer.vocation = $('input#vocation').val();

            customer.phone = {"work":$('input#phone_w').val(),"personal":$('input#phone_p').val(),"home":$('input#phone_h').val()};
            customer.email = {"work":$('input#email_w').val(),"personal":$('input#email_p').val()};
            customer.company = $("input#company").val();
            customer.home_addr = $('input#home_addr').val();

            customer.relevance_people = [];
            customer.social = [];
            var rp = $('div#relevants div.relevant');
            for(var i = 0; i < rp.length; i++){
                var r=$(rp[i]).children()
                customer.relevance_people.push({"name" : $(r[0]).val(),
                    "relation" : $(r[1]).val(),
                    "phone" : $(r[2]).val(),
                    "email" : $(r[3]).val(),
                    "remark": $(r[4]).val()});
            }

            var sp = $('div#relevants div.social');
            for(var i = 0; i < sp.length; i++){
                var s=$(sp[i]).children()
                customer.social.push({"customer_id" : $(s[0]).val(),    //进一步处理
                    "relation" : $(s[1]).val(),
                    "remark" : $(s[2]).val()});
            }

            customer.channel = {"method":$('#channel').val(), "introducer_id":$('#introducer').val()};
            customer.remark = $('#remark').val();

            var request = $.ajax({
                type: "POST",
                url: "/api/customer/add",
                contentType:"application/json",
                data: JSON.stringify(customer),
                success: function(data) {
                    $('.result').html(data);
                }
            });

            return false;
      });

   });

 </script>
{% endblock %}
