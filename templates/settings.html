                </div>
                <div class="control-group">
                    <label class="control-label">客户渠道</label>
                    <div class="controls">
                        <textarea rows="2" class="input-xxlarge" name="channel">{{g.dbs.tags("channel").get_tags_string()|safe}}</textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">联系类型</label>
                    <div class="controls">
                        <textarea rows="2" class="input-xxlarge" name="contact_type">{{g.dbs.tags("contact_type").get_tags_string()|safe}}</textarea>

                </div>
                <div class="control-group">
